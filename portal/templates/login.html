{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">ورود</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-info" style="width:100%;" type="submit">ورود</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="btn btn-outline-info" href="{% url 'employer-register' %}">ثبت نام کارفرما</a>
                <a class="btn btn-outline-info" href="{% url 'register' %}">ثبت نام کارجو</a>
            </small>
        </div>
    </div>
{% endblock %}
